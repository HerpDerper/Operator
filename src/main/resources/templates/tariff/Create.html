<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новый тариф</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div th:insert="headers/AdminHeader"></div>
<div class="container">
    <h1>Тариф</h1>
    <div class="row">
        <div class="col-md-8">
            <form th:action="${'/tariff/create'}" method="post" th:object="${tariff}" class="form col-sm-3">
                <div class="form-group pt-1">
                    <label class="control-label">Наименование<input type="text" class="form-control" th:field="*{name}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Цена в месяц<input type="number" class="form-control"
                                                                    th:field="*{priceMount}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('priceMount')}"
                         th:errors="*{priceMount}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Количество минут<input type="number" class="form-control"
                                                                        th:field="*{minutes}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('minutes')}" th:errors="*{minutes}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Количество ГБ<input type="number" class="form-control"
                                                                     th:field="*{GB}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('GB')}" th:errors="*{GB}"></div>
                </div>
                <div class="form-group pt-1">
                    <label class="control-label">Количество SMS<input type="number" class="form-control"
                                                                      th:field="*{SMS}"></label>
                    <div class="error text-danger" th:if="${#fields.hasErrors('SMS')}" th:errors="*{SMS}"></div>
                </div>
                <span class="error text-danger" th:if="errorMessage!=null" th:text="${errorMessage}"></span>
                <div class="form-group m-lg-1">
                    <button class="btn btn-success" type="submit">Добавить</button>
                    <a class="btn btn-danger" href="/tariff/index">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
