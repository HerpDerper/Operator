<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap.js}">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
        <form th:action="${'/registration'}" method="post" th:object="${user}"
              class="form-horizontal d-flex flex-column align-items-center justify-content-center col-sm-4 mt-5">
            <div>
                <label>Логин<input type="text" class="form-control" th:field="*{username}"></label>
                <span class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                <span class="error text-danger" th:if="errorMessage!=null" th:text="${errorMessage}"></span>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label><input type="password" class="form-control" th:field="*{password}"
                                                           id="password">
                <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <div class="form-check form-switch">
                    <input class="form-check-input pt-1" type="checkbox" id="flexSwitchCheckDefault"
                           onclick="showPassword()">Показать пароль
                    <script>
                        function showPassword() {
                            var x = document.getElementById("password");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>
                </div>
            </div>
            <div class="form-group pt-1">
                <button class="btn btn-success" type="submit">Зарегистрироватсья</button>
            </div>
            <div class="form-group pt-1">
                <a class="btn btn-danger" href="/login">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
